trigger: none

pool:
  name: gcp-sre-platform-prod-agents
  vmImage: ubuntu-latest

resources:
  repositories:
  - repository: self-main
    type: github
    endpoint: stone-payments
    name: stone-payments/crossplane-provider-jet-gcp
    ref: fix/publish

jobs:
  - job: deploy
    steps:
      - checkout: self-main
        submodules: true
      - template: steps/deploy.yml 
        parameters:
          registry: us-docker.pkg.dev
          repo: sreplatform/crossplane